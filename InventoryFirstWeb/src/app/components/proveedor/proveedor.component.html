<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    PROVEEDORES
                </div>
                <div class="col text-right">
                    <button class="btn btn-primary btn-sm">
                      <i class="fa fa-plus-circle"></i> Agregar
                </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive-sm">
                <table class="table table-bordered table-hover table-sm" style="font-size: 13px">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">#</th>
                            <th scope="col">Ruc</th>
                            <th scope="col">Razon Social</th>
                            <th scope="col">Email</th>
                            <!-- <th class="text-center" scope="col">Usuario Modifica</th>
                        <th class="text-center" scope="col">Fecha Modifica</th> -->
                        </tr>
                    </thead>
                    <tbody class="overflow-auto">
                        <tr *ngFor="let item of gridData; let i = index" class="clickable-row">
                            <td class="text-center" scope="row">{{(i+1)}}</td>
                            <td>{{ item.type_number }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
