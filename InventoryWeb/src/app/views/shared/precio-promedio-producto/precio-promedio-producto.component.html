<div class="card ">
    <div class="card-body">
        <div class="mb-2">
            <span class="container-anio">{{ dataPrices?.year }}</span> [
            <span style="color:#0269b9;">{{ dataPrices?.product_code }}</span>]&nbsp;{{ dataPrices?.product_name }}
        </div>
        <div class="row">
            <div class="col-md-6">
                <table class="mat-elevation-z4" style="font-size:0.6rem;width: 100%;">
                    <thead class="pointerHand">
                        <th scope="col" style="padding: 0.8rem 1rem;font-size: 0.7rem;">
                            Periodo
                        </th>
                        <th class="text-center">
                            Promedio PU
                        </th>
                    </thead>
                    <tbody class="animated fadeIn fast">
                        <tr *ngFor="let item of dataPrices?.months; let i = index" class="clickable-row">
                            <td style="padding-left: 1rem;">{{ item.month_name | uppercase }}</td>
                            <td class="text-center">{{ item.average | number: '.2-2' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <!-- <button (click)="loadGraphPrecioPromedio(dataPrices, [], [])">Cargar</button> -->
                <div [id]="'product_' + idProducto"></div>
            </div>
        </div>
    </div>
</div>
