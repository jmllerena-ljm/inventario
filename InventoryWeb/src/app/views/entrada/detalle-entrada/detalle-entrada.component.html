<div class="main-content animated fadeIn">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-info">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title">Detalle
                            <button *ngIf="accessLevel.NivelAcceso" class="btn btn-success btn-sm" (click)="updateEntrada()">Actualizar</button>
                            <button *ngIf="accessLevel.NivelAcceso" class="btn btn-danger btn-sm" (click)="anularEntrada()">Anular</button>
                        </h4>
                        <p class="card-category">{{ DatosEntrada.name }}</p>
                    </div>
                    <div class="col text-right">
                        <button mat-raised-button matTooltip="Regresar" [matTooltipPosition]="'below'" matTooltipShowDelay="500" class="btn btn-danger btn-sm btn-round btn-just-icon" [routerLink]="['menu','entrada']">
                            <i class="fa fa-arrow-left"></i>
                            <div class="ripple-container"></div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body table-responsive">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <input matInput placeholder="Nombre" readonly [value]="DatosEntrada.name">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Fecha" readonly [value]="DatosEntrada.fecha">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3" style="margin-top: 0.5rem">
                            <!-- <mat-form-field>
                                <input matInput placeholder="Tipo" readonly [value]="DatosEntrada.type">
                            </mat-form-field> -->

                            <span>Tipo: 
                                <span style="font-size:0.9rem" class="badge text-wrap" [ngClass]="{'badge-primary': (DatosEntrada.type!='IN'), 'badge-success': (DatosEntrada.type=='IN')}">
                                    {{ (DatosEntrada.type=='IN')? 'Entrada':'Salida' }}
                                </span>
                            </span>
                        </div>
                    </div>
                    <hr>
                    <label for="">Proveedor</label>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <input matInput placeholder="Razon Social" readonly [value]="DatosProveedor.name | uppercase">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="RUC" readonly [value]="DatosProveedor.type_number">
                            </mat-form-field>
                        </div>
                    </div>

                </form>
                <table class="table table-hover">
                    <thead class="text-info">
                        <th class="text-center" scope="col">#</th>
                        <th scope="col">CÃ³digo</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio Unit.</th>
                        <th scope="col">Eliminar</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of DatosDetalle; let i = index" class="clickable-row">
                            <td class="text-center" scope="row">{{(i+1)}}</td>
                            <td>{{ item.code }}</td>
                            <td>{{ item.name }}</td>
                            <td class="text-right">{{ item.product_qty | number:'.3-3' }}</td>
                            <td class="text-right">{{ item.price_unit | number:'.2-2' }}</td>
                            <td class="text-center">
                                <!-- <button type="button" class="btn btn-sm btn-danger"> -->
                                <i class="fa fa-trash-alt" style="color:red;cursor: pointer;" (click)="handleDeleteItem(item)"></i>
                                <!-- </button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
